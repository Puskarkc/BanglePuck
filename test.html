<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>
  function getBattery() {
    UART.eval('E.getBattery()', function(t) {
      document.getElementById("result1").innerHTML = t;
    });
  }

    function getTemperature() {
    UART.eval('E.getTemperature()', function(t) {
      document.getElementById("result2").innerHTML = t;
    });
  }

  // Invoke getTemperature() when the page loads

  </script>
  
  <button onclick="getBattery()">Get Battery</button> Battery
  <span id="result1"></span>
  <button onclick="getTemperature()">Get Temperature</button> Battery
  <span id="result2"></span>
 </body>
</html>
